<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="preloader">
        <img src="./preloader.gif" alt="">
    </div>

    <header>
        <video controls muted autoplay loop class="video-container">
            <source src="./video.mp4" type="video/mp4" />
        </video>
        <h1>video Projeto</h1>

        <button class="swich-btn">
            <span>
                play
            </span>
            <span>
                pause
            </span>
            <span class="swich"></span>
        </button>
    </header>
    <script src="./script.js"></script>
</body>
</html>
